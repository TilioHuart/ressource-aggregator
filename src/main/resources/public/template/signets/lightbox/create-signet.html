<div class="horizontal-spacing" ng-controller="createSignetController">
    <h2><i18n>mediacentre.signets.properties</i18n></h2>
    <div class="horizontal-spacing vertical-spacing">
        <div class="image-container four cell horizontal-spacing">
            <span style="color:red" ng-if="!signet.image || signet.image == ''"><i18n>mediacentre.choose.image</i18n></span>
            <image-select id="image" class="initialFloat cell" default="/img/illustrations/image-default.svg"
                          ng-change="getTypeImage()" ng-model="signet.image"/>
        </div>
        <div class="eight cell">
            <div>
                <label class="row twelve">
                    <input type="text" class="ten search_nav" required i18n-placeholder="mediacentre.signets.create.title"
                           ng-model="signet.title" autofocus>
                </label>
                <label class="row twelve">
                    <input type="text" class="ten search_nav" i18n-placeholder="mediacentre.signets.create.url"
                           ng-model="signet.url">
                </label>
            </div>
            <div class="row">
                <multi-combo title="[[idiom.translate('mediacentre.levels')]]" class="eight cell" combo-model="levels.all"
                             search-on="label" order-by="label" filtered-model="signet.levels"></multi-combo>
                <div class="twelve cell select-blocks">
                    <div ng-repeat="level in signet.levels"
                         ng-click="removeLevelFromCourse(level)"
                         class="labels-in-ligne">
                        <div > [[ level.label]] </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <multi-combo title="[[idiom.translate('mediacentre.disciplines')]]" class="eight cell" combo-model="disciplines.all"
                             search-on="label"  order-by="label" filtered-model="signet.disciplines"></multi-combo>
                <div class="twelve cell select-blocks">
                    <div ng-repeat="discipline in signet.disciplines"
                         ng-click="removeDisciplineFromCourse(discipline)"
                         class="labels-in-ligne">
                        <div> [[ discipline.label]] </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label >
                    <i18n>mediacentre.keywords</i18n>
                </label>
                <input type="text" ng-model="query.plain_text" ng-keyup="addKeyWord($event)"
                       class="ten search_nav" i18n-placeholder="mediacentre.signets.create.keywords" >
                <div class="row-keywords">
                    <label>
                        <i18n>mediacentre.keywords.explain</i18n>
                    </label>
                </div>
                <div class=" twelve cell select-blocks" ng-if="signet.plain_text.all.length > 0">
                    <div ng-repeat="word in signet.plain_text.all"
                         ng-click="removeWordFromCourse(word)"
                         class="labels-in-ligne">
                        <div><span ng-bind="word.label"></span> </div>
                    </div>
                </div>
            </div>
            <div class="row bottom-spacing-three">
                <label class="checkbox">
                    <input type="checkbox" ng-model="signet.orientation"/>
                    <span><i18n>mediacentre.signets.create.orientation</i18n></span>
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="right-magnet">
            <input type="button" class="cancel" i18n-value="cancel" ng-click="vm.closeSignetLightbox()"/>
            <input type="submit" class="button" i18n-value="Valider" ng-click="createSignet()"/>
        </div>
    </div>
</div>
